<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student <Details></Details></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="sectionone">


    <h1>Student Form</h1>

    <form action="" id="studentform">
        <table border="2">
            <tr>
                <th>Name</th>
                <td><input type="text" id="name" placeholder="Enter Your Name"></td>
            </tr>

            <tr>
                <th>Age</th>
                <td><input type="number" id="age" placeholder="Enter your Age"></td>
            </tr>

            <tr>
                <th>Gender</th>
                <td>
                    <input type="radio" name="gender" value="Male" required>Male
                    <input type="radio" name="gender" value="Female" required>Female
                </td>
            </tr>

            <tr>
                <th>Course</th>
                <td>
                    <select name="" id="course">
                        <option>Javascript</option>
                        <option>C++</option>
                        <option>Python</option>
                        <option>Node</option>
                        <option>React</option>
                        <option>MongoDB</option>
                    </select>
                </td>
            </tr>

            <tr>
                <th>Email</th>
                <td><input type="email" id="email" placeholder="Enter Your E-mail"></td>
            </tr>

            <tr>
                <td colspan="2">
                    <button type="submit" class="btn">Save</button>
                </td>
            </tr>
        </table>
    </form>

</div>

<div class="sectiontwo">
    <h2>Student Data</h2>

    <table id="studenttable" border="2">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Course</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

</div>

    <script src="script.js"></script>
</body>
</html>
